<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script2.js"></script>
</head>
<body onload="document.registration.userid.focus()">
    <form action="" name="registration" onsubmit="return formValidation()">
        <label for="userid">Username : </label>
        <input type="text" name="userid"  placeholder="username">
         <br><br>
       
        <label for="passid">Password : </label>
        <input type="text" name="passid" placeholder="password">
        <br><br>
        
        <label for="age">Age : </label>
        <input type="text" name="age" placeholder="age">
        <br><br>
        <label for="pincode">Pincode : </label>
        <input type="text" name="pincode" placeholder="pincode">
        <br><br>

        <label for="panid">Pan number : </label>
        <input type="text" name="panid" placeholder="panid">
        <br><br>
        <label for="phonenumber">Phone number : </label>
        <input type="text" name="phonenumber" placeholder="number">

        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
